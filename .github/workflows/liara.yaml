name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      # - uses: nrwl/nx-set-shas@v3
      # - run: npm ci

      - run: |
          npm install
          npm run build
          ls

      # - run: |
      #     cd /dist/api
      #     liara deploy --app="nxnodejs" --api-token="$LIARA_TOKEN" --detach --port=3000
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
          with:
            name: artifact dist
            path: |
              dist