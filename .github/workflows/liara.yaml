name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: |
          npm i -g @liara/cli@3
          liara deploy --app="nxnodejs" --api-token="$LIARA_TOKEN" --detach --port=3000