name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      # - uses: nrwl/nx-set-shas@v3
      # - run: npm ci

      - run: |
          npm install
          npm run build
          ls
      - uses: actions/upload-artifact@v3
        with:
          name: artifact dist
          path: |
            dist
      - uses: actions/download-artifact@v3
        with:
          name: artifact dist
      - run:
        ls
        cd ./dist