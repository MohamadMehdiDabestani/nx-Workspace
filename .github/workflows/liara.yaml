name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # - uses: nrwl/nx-set-shas@v3
      # - run: npm ci
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      
      - run: |
          npm install
          npx nx build --prod
      - uses: actions/upload-artifact@v3
        with:
          name: artifact dist
          path: |
            dist
      - uses: actions/download-artifact@v3
        with:
          name: artifact dist
      - name: update-liara
        env:
          LIARA_TOKEN: ${{ secrets.LIARA_API_TOKEN }}
        run: |
            cd ./dist/api
            npm i -g @liara/cli@3
            liara deploy --app="nxnodejs" --api-token="$LIARA_TOKEN" --detach --port=3000