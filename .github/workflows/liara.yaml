name: CD-Liara
on:
  push:
    branches: [master]
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: update-liara
        env:
          LIARA_TOKEN: ${{ secrets.LIARA_API_TOKEN }}
      - run: npm ci
      - run: npx nx format:check
      - run: npx nx build hello --prod
      - run: npm i -g @liara/cli@3
      - run: |
          cd dist/api
          liara deploy --app="nxnodejs" --api-token="$LIARA_TOKEN" --detach --port=3000